buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

ext {
    versions = [:]
    libraries = [:]
}

versions.httpclient = '5.0-beta4'
versions.junit = '4.12'
versions.hamcrest = '1.3'

libraries.httpclient = "org.apache.httpcomponents.client5:httpclient5:${versions.httpclient}"
libraries.junit = "junit:junit:${versions.junit}"
libraries.hamcrest = "org.hamcrest:hamcrest-library:${versions.hamcrest}"

allprojects {
    group 'com.github.ok2c.hc5.android'
    version '0.1.0'

    ext.releaseVersion = !version.endsWith("-SNAPSHOT")

    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
